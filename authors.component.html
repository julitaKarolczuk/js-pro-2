    <ul class="authors">
      <li *ngFor="let author of authors"
        [class.selected]="author === selectedAuthor"
        (click)="onSelect(author)">
        <span class="badge">{{author.idAuthor}}</span> {{author.firstName}}
      </li>
    </ul>
